<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">Predict the species of an Iris flower</h1>
    <form action="/result" method="post">
        <div class="form-group">
            <label for="sepal_length">Sepal Length:</label>
            <input type="number" step="0.01" class="form-control" id="sepal_length" name="sepal_length" required>
        </div>
        <div class="form-group">
            <label for="sepal_width">Sepal Width:</label>
            <input type="number" step="0.01" class="form-control" id="sepal_width" name="sepal_width" required>
        </div>
        <div class="form-group">
            <label for="petal_length">Petal Length:</label>
            <input type="number" step="0.01" class="form-control" id="petal_length" name="petal_length" required>
        </div>
        <div class="form-group">
            <label for="petal_width">Petal Width:</label>
            <input type="number" step="0.01" class="form-control" id="petal_width" name="petal_width" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
</body>
</html>
